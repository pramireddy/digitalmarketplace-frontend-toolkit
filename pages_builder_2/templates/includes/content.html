<div id="global-breadcrumb" class="header-context">
  <nav>
    <ol class="group" role="breadcrumbs">
      <li>
        <a href="{{urlRoot}}/">Home</a>
      </li>
    </ol>
  </nav>
</div>
<main role="main" id="content" class="wrapper">
    <div id="wrapper">
        <header class="page-heading">
            <h1>{{pageHeading}}</h1>
        </header>
        {{#pageDescription}}
        <div class="grid-row">
            <div class="page-description column-two-thirds">
                {{{pageDescription}}}
            </div>
        </div>
        {{/pageDescription}}
        {{#examples}}
        {{#grid}}
        <div class="grid-row">
            <div class="{{grid}}">
        {{/grid}}
            {{#title}}<h2>{{title}}</h2>{{/title}}
            {{{markup}}}
        {{#grid}}
            </div>
        </div>
        {{/grid}}
            {{#parameters}}
            <div class="code open" data-lang="jinja"><h3 class="code-label">Jinja</h3>{{{parameters}}}</div>
            {{/parameters}}
            <div class="code open" data-lang="html"><h3 class="code-label">HTML</h3>{{{highlighted_markup}}}</div>
        {{/examples}}
    </div>
</main>
